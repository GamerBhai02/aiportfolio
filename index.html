
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abu Talha Ansari | AI Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0a0a0a',
              'brand-light': '#f5f5f5',
              'brand-primary': '#6366f1',
              'brand-secondary': '#8b5cf6',
              'brand-accent': '#a78bfa',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-in-out',
              'slide-in-up': 'slideInUp 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(50px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.541.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.3.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.4",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.12",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",
    "three": "https://aistudiocdn.com/three@^0.179.1",
    "maath/": "https://aistudiocdn.com/maath@^0.10.8/",
    "@netlify/functions": "https://aistudiocdn.com/@netlify/functions@^4.2.2"
  }
}
</script>
</head>
